<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="w-full h-screen"> 
    <main class="w-full h-screen flex justify-center items-center flex-col bg-gray-300">

        <div class="flex w-80 justify-between">

            <button type="button" id="borrar" class="bg-yellow-400 px-7 mt-7 font-bold border-solid border-l-4 border-b-4 border-t-2 border-r-2 text-lg border-black rounded">Borrar</button>
        </div>
        <nav class="mt-20 w-full bg-gray-300 flex justify-center items-center gap-8 text-gray-900">
